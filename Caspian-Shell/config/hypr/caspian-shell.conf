exec-once = uwsm-app $(python /home/caspian/.config/Caspian-Shell/main.py)
exec = pgrep -x "hypridle" > /dev/null || uwsm app -- hypridle
exec-once = uwsm app -- swww-daemon
exec-once =  wl-paste --type text --watch cliphist store
exec-once =  wl-paste --type image --watch cliphist store

$fabricSend = fabric-cli exec caspian-shell

bind = SUPER, R, exec, killall caspian-shell; uwsm-app $(python /home/caspian/.config/Caspian-Shell/main.py) # Reload Caspian-Shell
bind = SUPER, D, exec, $fabricSend 'notch.open_notch("dashboard")' # Dashboard
bind = SUPER, B, exec, $fabricSend 'notch.open_notch("bluetooth")' # Bluetooth
bind = SUPER, P, exec, $fabricSend 'notch.open_notch("pins")' # Pins
bind = SUPER, N, exec, $fabricSend 'notch.open_notch("kanban")' # Kanban
bind = SUPER, Space, exec, $fabricSend 'notch.open_notch("launcher")' # App Launcher
bind = SUPER, T, exec, $fabricSend 'notch.open_notch("tmux")' # Tmux
bind = SUPER, C, exec, $fabricSend 'notch.open_notch("cliphist")' # Clipboard History
bind = SUPER, S, exec, $fabricSend 'notch.open_notch("tools")' # Toolbox
bind = SUPER, O, exec, $fabricSend 'notch.open_notch("overview")' # Overview
bind = SUPER SHIFT, B, exec, $fabricSend 'notch.open_notch("wallpapers")' # Wallpapers
bind = SUPER ALT, B, exec, $fabricSend 'notch.dashboard.wallpapers.set_random_wallpaper(None, external=True)' # Random Wallpaper
bind = SUPER, M, exec, $fabricSend 'notch.open_notch("mixer")' # Audio Mixer
bind = SUPER, E, exec, $fabricSend 'notch.open_notch("emoji")' # Emoji Picker
bind = SUPER, ESCAPE, exec, $fabricSend 'notch.open_notch("power")' # Power Menu
bind = SUPER SHIFT, M, exec, $fabricSend 'notch.dashboard.widgets.buttons.caffeine_button.toggle_inhibit(external=True)' # Toggle Caffeine
bind = SUPER SHIFT, R, exec, $fabricSend 'app.set_css()' # Reload CSS
bind = SUPER CTRL ALT, I, exec, killall caspian-shell; uwsm-app $(GTK_DEBUG=interactive python /home/caspian/.config/Caspian-Shell/main.py) # Restart with inspector

# Wallpapers directory: /home/caspian/Wallpapers

source = /home/caspian/.config/Caspian-Shell/config/hypr/colors.conf

layerrule = noanim, fabric

exec = cp $wallpaper ~/.current.wall

